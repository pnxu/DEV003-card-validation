<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="utf-8"
    />
    <title>My Wishlist</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+cao&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="./assets/logo-icon.png" alt="logo" />
          <p>My Wishlist</p>
        </div>
        <span>One Step to Send Your Gift!</span>
        <div class="icons-container">
          <a href="#" class="cart-icon">
            <img src="./assets/cart-icon.png" alt="Cart Icon" />
            <div class="cart-circle">
              <span>3</span>
            </div>
          </a>
          <a href="#" class="user-icon">
            <img src="./assets/user-icon.png" alt="User Icon" />
          </a>
        </div>
      </div>
    </header>
    <main>
      <!-- modal-->
      <div class="modal" id="successModal">
        <div class="success-icon">
          <img
            src="./assets/success-icon.png"
            class="success-icon"
            alt="Success Icon"
          />
        </div>
        <h4>Your gift has been sent!</h4>
        <p>Thank you for completing the payment and sending your gift.</p>
        <a href="./index.html" class="back-link">Go back</a>
      </div>
      <div class="form">
        <h3>Enter your payment details</h3>
        <!-- empty HTML element where the card number will be masked -->
        <div id="mask"></div>
        <form>
          <label for="card-number">Credit Card Number</label>
          <input
            type="text"
            id="card-number"
            placeholder="Enter your credit card number"
            maxlength="16"
            required
          />
          <label for="customer-name">Name and Surname</label>
          <input
            type="text"
            id="customer-name"
            placeholder="Enter your name and surname"
            minlength="3"
            maxlength="30"
            required
          />
          <p class="expiration-month">Expiration</p>
          <div class="select-container">
            <select id="expiration-month" required>
              <option value="00" selected disabled>Month</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select id="expiration-year" required>
              <option value="0000" selected disabled>Year</option>
              <option value="2022">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
            </select>
          </div>
          <div class="cvv">
            <label for="cvv">CVV</label>
            <input
              id="cvv"
              placeholder="Enter your CVV"
              type="text"
              maxlength="3"
            />
          </div>
          <p id="error-message"></p>
          <div class="btn-container">
            <button class="btn" id="submit-button" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>Laboratoria DEV003</p>
      <div class="icons">
        <a href="https://github.com/pnxu"
          ><img src="./assets/github-icon.png" class="icon" alt="GitHub"
        /></a>
        <a href="https://www.linkedin.com/in/fcaavv/"
          ><img src="./assets/linkedin-icon.png" class="icon" alt="LinkedIn"
        /></a>
      </div>
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
