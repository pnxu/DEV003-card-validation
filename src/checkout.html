<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Método de Pago</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+cao&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">logo</div>
      <nav>
        <ul class="nav_list">
          <li class="nav_links"><a href="index.html">Mi Wishlist</a></li>
          <li class="nav_links"><a href="cart.html">Carrito</a></li>
          <li class="nav_links"><a href="info.html">Información</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="outer-card">
            <form id="checkout-form">
              <div class="form">
                <div class="checkout-title">
                  <h3>Ingresa tus datos de pago</h3>
                </div>
                <!-- elemento html donde irá mi número de tarjeta cuando pase por maskify-->
                <div id="mask"></div>
                <div class="input-box">
                  <label for="card-number">Numero Tarjeta</label>
                  <input
                    type="text"
                    id="card-number"
                    class="text-input"
                    placeholder="XXXX XXXX XXXX XXXX"
                    maxlength="16"
                    required
                  />
                </div>
                <div class="input-box">
                  <label for="customer-name">Nombre y Apellido</label>
                  <input
                    type="text"
                    id="customer-name"
                    class="text-input"
                    placeholder="ej. Young Juan Alvarez"
                    minlength="3"
                    required
                  />
                </div>
                <div class="flexbox">
                  <div class="one-line">
                    <div class="expiration-date">
                      <div class="input-box">
                        <label for="expiration-month">Expiración</label>
                        <select
                          id="expiration-month"
                          class="select-input"
                          required
                        >
                          <option value="00" selected disabled>Mes</option>
                          <option value="01">01</option>
                          <option value="02">02</option>
                          <option value="03">03</option>
                          <option value="04">04</option>
                          <option value="05">05</option>
                          <option value="06">06</option>
                          <option value="07">07</option>
                          <option value="08">08</option>
                          <option value="09">09</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                        </select>
                      </div>

                      <div class="input-box">
                        <select
                          id="expiration-year"
                          class="select-input"
                          required
                        >
                          <option value="0000" selected disabled>Año</option>
                          <option value="2022">2022</option>
                          <option value="2023">2023</option>
                          <option value="2024">2024</option>
                          <option value="2025">2025</option>
                          <option value="2026">2026</option>
                          <option value="2027">2027</option>
                          <option value="2028">2028</option>
                          <option value="2029">2029</option>
                          <option value="2030">2030</option>
                        </select>
                      </div>
                    </div>
                    <div class="input-box">
                      <label for="cvv">cvv</label>
                      <input
                        id="cvv"
                        type="text"
                        class="text-input"
                        maxlength="3"
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="button-container">
                <button class="btn" id="submit-button" type="submit">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>©Realizado por Francisca Vega DEV003</p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
